[tool.black]
line-length = 119
target-version = ['py36', 'py37', 'py38']
skip-string-normalization = true
extend-exclude = '''
^/(
  (
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | versioneer.py
    | test/data/*.py
  )/
)
'''
