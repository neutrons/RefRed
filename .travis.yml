language: python
python:
  - "2.7"

dist: trusty

before_install:
  - echo $TRAVIS_OS_NAME

install:
  #- sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --append channels conda-forge
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pylint matplotlib numpy pyqt=4;
  - source activate test-environment
  - conda config --add channels conda-forge
  #- conda config --add channels mantid
  #- conda install --yes -c mantid/label/nightly mantid-framework
  - pip install --upgrade codecov
  - pip install flake8
  
script:
  - python setup.py install
  - cd test; coverage run peak_finder_derivation_test.py
  - flake8 --exit-zero --statistics --config build_tools/flake8.cfg RefRed

after_success:
  - codecov
